<!DOCTYPE html>
<html>
<body>

<p>argument object largest number.</p>

<p id="xyz"></p>

<script>
     
     function findMax() {
    var i;
    
    var max = -Infinity;
    
    for(i = 0; i < arguments.length; i++) {
        
        if (arguments[i] > max) {
            max = arguments[i];
        }
    }
    
    return max;
}
       document.getElementById("xyz").innerHTML = findMax(11,33,66,7);

</script>

</body>
</html>
