 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>    
    <title>jQuery UI Dialog - Modal form</title>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.c">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js" type="text/javascript"></script> 
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>   
    <style type="text/css">
    body {
    font-size: 62.5%;
}
label, input {
    display: block;
}
input.text {
    margin-bottom: 12px;
    width: 95%;
    padding: .4em;
}
fieldset {
    padding: 0;
    border: 0;
    margin-top: 25px;
}
h1 {
    font-size: 1.2em;
    margin: .6em 0;
}
div#users-contain {
    width: 350px;
    margin: 20px 0;
}
div#users-contain table {
    margin: 1em 0;
    border-collapse: collapse;
    width: 100%;
}
div#users-contain table td, div#users-contain table th {
    border: 1px solid #eee;
    padding: .6em 10px;
    text-align: left;
}
.ui-dialog .ui-state-error {
    padding: .3em;
}
.validateTips {
    border: 1px solid transparent;
    padding: 0.3em;
}
#dialog-form {
    display: none;
}
}
</style>
    <script type="text/javascript">
        $(function () {

            var new_dialog = function (type, row) {
                var dlg = $("#dialog-form").clone();
                //var id = dlg.find(("#id")),
                var name = dlg.find(("#name")),
            phone = dlg.find(("#phone")),
            address = dlg.find(("#address")),
           // password = dlg.find(("#password"));
                type = type || 'Create';
                var config = {
                    autoOpen: true,
                    height: 300,
                    width: 350,
                    modal: true,
                    buttons: {
                       // class="btn btn-success",
                        "Create an account": save_data,
                        "Cancel": function () {
                            dlg.dialog("close");
                        }
                    },
                    close: function () {
                        dlg.remove();
                    }
                };
                 if (type === 'Edit') {
                    config.title = "Edit User";
                    get_data();
                    delete (config.buttons['Create an account']);
                    config.buttons['Edit account'] = function () {
                        row.remove();
                        save_data();

                    };

                }
              dlg.dialog(config);

                function get_data() {

                }

                function save_data() {
                    $("#users tbody").append("<tr>" + "<td>" + (name.find("option:selected").text() + ' ') + "<td>" + phone.val() + "</td>" + "<td>" + address.val() + "</td>" + "<td><a href='' class='edit'>Edit</a></td>" + "<td><span class='delete'><a href=''>Delete</a></span></td>" + "</tr>");
                    dlg.dialog("close");
                }
            };

            $(document).on('click', 'span.delete', function () {
                $(this).closest('tr').find('td').fadeOut(1000,

        function () {
            // alert($(this).text());
            $(this).parents('tr:first').remove();
        });

                return false;
            });
            $(document).on('click', 'td a.edit', function () {
                new_dialog('Edit', $(this).parents('tr'));
                return false;
            });

            $("#create-user").button().click(new_dialog);

        });
    
       
    </script>
</head>
<body>    
    <div id="dialog-form" title="Create new user">
        <p class="validateTips">
            All form fields are required.</p>        
            <form>
        <fieldset>
            <label for="name">
               Name</label>
          <select id="name">
                <option value="1">SRAVYA</option>
                <option value="2">DIVYA</option>
                <option value="3">RAMYA</option>
                <option value="4">NIKHIL</option>
                <option value="5">VARSHA</option>
            </select><br>
          
            <tr> <td>phone</td>
    <td><input type = "text" id="phone" name="phone" value=""></td>
</tr><br>
 <tr><br>
    <td> Address </td>
    <td> <textarea width = 100 height =100  id="address"></textarea></td>
</tr>
        </fieldset>
        </form>
    </div>
    <div id="users-contain" class="ui-widget">
        <h1>
            Existing Users:</h1>
        <table id="users" class="ui-widget ui-widget-content">
            <thead>
                <tr class="ui-widget-header ">
                    <th>Name </th>
                    <th>phone </th>
                    <th>address</th>
                    <th> Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr> <td class="custom-name">  </td>
                    <td> </td>
                    <td> </td> 
                    <td></td><td><a class="edit" href=""></a> </td>
                    <td><span class="delete"><a href=""></a></span>   </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button id="create-user">
        Create new user</button>
    
</body>
</html>
