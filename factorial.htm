<!doctype html>
<html>
<head>
<script>
function show(){

var i, no, fact;
fact=1;
no=Number(document.getElementById("num").value);
for(i=1; i<=no; i++)  
{
fact= fact*i;
}  
document.getElementById("answer").value= fact;
}
</script>
</head>
<body>
	<h1> FACTORIAL </h1>
Enter Num: <input id="num"> 
<button onclick="show()">Factorial</button>
<br>
<br>
Answer: <input id="answer">
<form>
	  <button type="clear" value="Reset">clear</button>
	</form>
</body>
</html>
