<!DOCTYPE html>
<html lang="en">
<head>
<style type="text/css">
label {display:inline-block; width:60px;}
</style> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function(){
$("form").validate({
rules:{

  companyname: {
    required:true
  },
  companyurl: {
    required:true
},
firstname: { 
    required:true
},
lastname: {
    required:true
},
companyaddress: {
    required:true
},
city: {
    required:true
},

zip: {
    required:true
},
phone: {
    required:true
},
          
   },
submit: function(form){
    form.submit();
}
}

});


});

</script>

</head>

<body>
<div class="container">

<form action="" name="form">

<div><label for="companyname">Company Name </label>
<input type="text"  name="companyname" required></div> <br>

<div><label>Company URL </label>
<input type="url"  name="companyurl" required ></div> <br>

<div><label>First Name </label> 
    <input type="text"  name="first name" required ></div> <br>

<div><label>Last Name </label> 
    <input type="text"  name="last name" required ></div> <br>

<div><label>Company Address </label>
    <input type="text"  name="company address" required ></div> <br>

<div><label>City </label>
    <input type="text"  name="city" required ></div> <br>

<div><label>Zip </label>
    <input type="number"  name="zip" required></div> <br>

<label>Phone </label>
    <input type="number"  name="phone" required ></div> <br>

 
 <button type="submit">submit</button>

</form>

</body>

</html>
