<!DOCTYPE html>
<html>
<head>
<style>
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 200px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
.button2 {
    background-color:  #008CBA;
    border: none;
    color: white;
    padding: 10px 45px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 8px 4px;
    cursor: pointer;
}
</style>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title></title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>  
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css"/>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"> </script>
  <script>
  $(document).ready(function() {
    $('#contactForm').bootstrapValidator({
        container: '#messages',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            firstname: {
                validators: {
                    notEmpty: {
                        message: 'The full name is required and cannot be empty'
                    }
                }
            },
             companyname: {
                validators: {
                    notEmpty: {
                        message: 'The full name is required and cannot be empty'
                    }
                }
            },
             lastname: {
                validators: {
                    notEmpty: {
                        message: 'The full name is required and cannot be empty'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required and cannot be empty'
                    },
                    emailAddress: {
                        message: 'The email address is not valid'
                    }
                }
            },
            phone: {
                validators: {
                    notEmpty: {
                        message: 'The content is required and cannot be empty'
                    },
                    stringLength: {
                        max: 10,
                        message: 'The content must be less than 10 characters long'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The title is required and cannot be empty'
                    },
                    stringLength: {
                        max: 10,
                        message: 'The title must be less than 10 characters long'
                    }
                }
            }
            
        }
    });
});
</script>
</head>
<body>
<form id="contactForm" method="post" class="form-horizontal">
  <div class="col-md-9 ">
  <div class="form-group">
        <div class="col-md-9 col-md-offset-1">
<button class="button2" align="center"><span class="glyphicon glyphicon-home"> CompanySignUp</button>
</div>
</div>
<div class="form-group">
        <label class="col-md-1 control-label"><span class="glyphicon glyphicon-home"></span></label>
        <div class="col-md-3">
            <input type="text" class="form-control" name="companyname" placeholder="Company Name" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-1 control-label"><span class="glyphicon glyphicon-user"> </span></label>
        <div class="col-md-3">

       <input type="text" class="form-control" name="firstname" placeholder="First Name"/>
                   </div>

    </div>
     <div class="form-group">
        <label class="col-md-1 control-label"><span class="glyphicon glyphicon-user"> </span></label>
        <div class="col-md-3">
            <input type="text" class="form-control" name="lastname" placeholder="Last Name" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label"> <span class="glyphicon glyphicon-envelope"></span></label>
        <div class="col-md-3">
            <input type="text" class="form-control" name="email" placeholder="Email" />
        </div>
    </div>
      <div class="form-group">
        <label class="col-md-1 control-label"><span class="glyphicon glyphicon-earphone"></span></label>
        <div class="col-md-3">
            <input type="number" class="form-control" name="phone" maxlength="10" placeholder="Contact Number" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label"><span class="glyphicon glyphicon-lock"></span></label>
        <div class="col-md-3">
            <input type="password" class="form-control" name="password" placeholder="Password"  />
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-1 control-label"><span class="glyphicon glyphicon-lock"></span></label>
        <div class="col-md-3">
            <input type="password" class="form-control" name="password" placeholder="Confirm Password " />
        </div>
    </div> 
  <div class="form-group">
        <label class="col-md-1 control-label"></label>
        <div class="col-md-3">
           <input type="checkbox" name="verify">  yes i agree all terms and conditions
        </div>
    </div> 
    

    <div class="form-group">
        <div class="col-md-9 col-md-offset-1">
            <button type="submit" class="button">Get Started For Free</button>
        </div>
    </div>
</div>
<div class="col-md-3">
        <div class="form-group">
        <div class="col-md-9 col-md-offset-1">
            <div id="messages"></div>
        </div>
    </div>
</form>
</body>
</html>
