h1   {color: black; text-align:center;}

<h1>SORTING</h1>

<script type="text/javascript">

function sortvalues(){ 
var inputvalues=document.getElementById("num").value;
var inputvalues1=document.getElementById("num1").value;
var inputvalues2=document.getElementById("num2").value;
var inputvalues3=document.getElementById("num3").value;

var points = [inputvalues,inputvalues1,inputvalues2,inputvalues3,inputvalues4,inputvalues5,inputvalues6,inputvalues7,inputvalues8,inputvalues9,inputvalues10];


    points.sort(function(a, b){return a - b}); 

    document.getElementById("num").value = points[0];
    document.getElementById("num1").value = points[1];
    document.getElementById("num2").value = points[2];
     document.getElementById("num3").value = points[3];
      document.getElementById("num4").value = points[4];
       document.getElementById("num5").value = points[5];
        document.getElementById("num6").value = points[6];
         document.getElementById("num7").value = points[7];
          document.getElementById("num8").value = points[8];
           document.getElementById("num9").value = points[9];
            document.getElementById("num10").value = points[10];
}
</script>
